---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {% if page.changelog %}
      <h3>Changelog</h3>
      <ul>
      {% for changelog in page.changelog %}
        <li>{{ changelog | markdownify }}</li>
      {% endfor %}
      </ul>
    {% endif %}

    {% if page.file %}
    <a class="btn is-primary" href="{{ page.file | relative_url }}">Download</a>
    {% else if page.link %}
    <a class="btn is-primary" href="{{ page.link }}">Download</a>
    {% endif %}    
  </div>

</article>
